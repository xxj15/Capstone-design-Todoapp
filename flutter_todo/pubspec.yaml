name: flutter_todo
description: "MyToDo - 할일 관리 앱"
publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  provider: ^6.1.5+1
  shared_preferences: ^2.5.3
  intl: ^0.20.2
  google_fonts: ^6.3.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0

# 추가한 플러터 패키지
flutter:
  uses-material-design: true

  assets:
    - assets/logo(long).png
    - assets/logo(short).png

  fonts:
    - family: OngleipRyuryu
      fonts:
        - asset: assets/fonts/OngleipRyuryu.ttf
